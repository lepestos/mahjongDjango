{% extends "base.html" %}

{% block content %}
  <h2>Games</h2>
  {% for game in object_list %}
    <h4><a href="{% url "game" game.id %}">Game {{ game.id }}</a>
      <a href="{% url "confirm_delete" game.id %}">[delete]</a>
    </h4>
    <p>{{ game|linebreaks }}</p>
  {% empty %}
    <h4>No active games</h4>
  {% endfor %}
{% endblock %}
